<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Add/Edit Sellers</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="clientForm">
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="clientForm.controls['name'].dirty && clientForm.hasError('required','name')">
                                    <span class="fa fa-user p-2"></span>
                                    <input [(ngModel)]="addeditClient.name" formControlName="name" type="text"
                                        placeholder="Name">
                                </div>
                            </div>
                            <small *ngIf="clientForm.controls['name'].dirty && clientForm.hasError('required','name')"
                                class="text-danger">*Name is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="clientForm.controls['email'].dirty && clientForm.hasError('required','email')">
                                    <span class="fa fa-envelope  p-2"></span>
                                    <input [(ngModel)]="addeditClient.email" formControlName="email" type="text"
                                        placeholder="Email">
                                </div>
                            </div>
                            <small *ngIf="clientForm.controls['email'].dirty && clientForm.hasError('required','email')"
                                class="text-danger">*Email is required</small>
                            <small *ngIf="clientForm.controls['email'].dirty && clientForm.hasError('email','email')"
                                class="text-danger">*Enter valid email</small>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="clientForm.controls['mobilenumber'].dirty && clientForm.hasError('required','mobilenumber')">
                                    <span class="fas fa-mobile-alt  p-2"></span>
                                    <input [(ngModel)]="addeditClient.mobileNo" formControlName="mobilenumber"
                                        maxlength="10" type="text" placeholder="mobileNo">
                                </div>
                            </div>
                            <small
                                *ngIf="clientForm.controls['mobilenumber'].dirty && clientForm.hasError('required','mobilenumber')"
                                class="text-danger">*Mobile number is required</small>
                            <small
                                *ngIf="clientForm.controls['mobilenumber'].dirty && clientForm.hasError('maxlength','mobilenumber')"
                                class="text-danger">*Enter valid mobile number</small>
                            <div class="form-group pt-3">
                                <textarea
                                    [class.error]="clientForm.controls['address'].dirty && clientForm.hasError('required','address')"
                                    formControlName="address" rows="4" placeholder="Address" class="address-textarea"
                                    [(ngModel)]="addeditClient.address"></textarea>
                                <small
                                    *ngIf="clientForm.controls['address'].dirty && clientForm.hasError('required','address')"
                                    class="text-danger">*Address is required</small>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-secondary me-md-2"
                                    (click)="AddUpdateNewSeller()">Submit</button>
                                <button type="button" class="btn btn-secondary" (click)="backToList()">Back</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
