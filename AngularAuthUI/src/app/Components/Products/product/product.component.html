  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center mb-4">Product List</h2>
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col-auto mb-3">
        <button type="button" class="btn btn-primary" [routerLink]="['/addproduct']">Add Product</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12" *ngIf="productlist.length > 0">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Description</th>
                <th scope="col" class="d-none d-md-table-cell">Created</th>
                <th scope="col" class="d-none d-md-table-cell">Modified</th>
                <th scope="col" class="d-none d-md-table-cell">Modified By</th>
                <th scope="col">Image</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of productlist | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
                <th scope="row">{{ item.id }}</th>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.description }}</td>
                <td class="d-none d-md-table-cell">{{ item.created }}</td>
                <td class="d-none d-md-table-cell">{{ item.modified }}</td>
                <td class="d-none d-md-table-cell">{{ item.modifiedBy }}</td>
                <td>
                  <img class="product-image img-fluid" [src]="'data:image/png;base64,' + item.data" alt="{{ item.name }}" />
                </td>
                <td>
                  <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-warning me-1" [routerLink]="['/editproduct', item.id]">Edit</button>
                    <button type="button" class="btn btn-danger me-1" (click)="deleteBrand(item.id)">Delete</button>
                    <button type="button" class="btn btn-info" (click)="downloadFile(item.fileName)">
                      <i class="fa-solid fa-download"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <pagination-controls class="pagination-controls" (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
      <div class="col-12" *ngIf="productlist.length <= 0">
        <h3 class="text-center">No Data Found</h3>
      </div>
    </div>
  </div>
